<div class="reset-password-container">
  <!-- Add Logo at the top -->
  <div class="logo-container">
    <img src="assets/images/logo1.png" alt="App Logo" class="app-logo" />
  </div>

  <nz-spin [nzSpinning]="loading" [nzTip]="'Resetting password...'">
    <div *ngIf="!isPasswordReset">
      <h2>Reset Your Password</h2>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-item">
          <label for="newPassword">New Password</label>
          <input nz-input formControlName="newPassword" id="newPassword" type="password" placeholder="Enter your new password" />
        </div>

        <div class="form-item">
          <label for="confirmPassword">Confirm Password</label>
          <input nz-input formControlName="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm your new password" />
        </div>

        <div class="form-item">
          <button nz-button nzType="primary" [disabled]="resetForm.invalid" type="submit">Reset Password</button>
        </div>
      </form>
    </div>

    <div *ngIf="isPasswordReset" class="success-message">
      <h3>Your password has been successfully reset!</h3>
      <p>You can now <a routerLink="/login">log in</a> with your new password.</p>
    </div>
  </nz-spin>
</div>
