<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/">
        <img [src]="logo" class="navbar-image" alt="logo"/>
      </a>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="Home">
        <a routerLink="/home">
          <span nz-icon nzType="home"></span>
          <span>Home</span>
        </a>
      </li>

      <li nz-submenu nzTitle="Management" nzIcon="setting">
        <ul>
          <li *ngIf="role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="Utilisateurs">
            <a routerLink="/utilisateurs">
              <span nz-icon nzType="team"></span>
              <span>Utilisateurs</span>
            </a>
          </li>
          <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="Laboratoires">
            <a routerLink="/laboratoires">
              <span nz-icon nzType="experiment"></span>
              <span>Laboratoires</span>
            </a>
          </li>
          <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="Contacts Laboratoire">
            <a routerLink="/contacts-laboratoire">
              <span nz-icon nzType="contacts"></span>
              <span>Contacts Laboratoire</span>
            </a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzTitle="Patient Management" nzIcon="medicine-box">
        <ul>
          <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="Patients">
            <a routerLink="/patients">
              <span nz-icon nzType="user"></span>
              <span>Patients</span>
            </a>
          </li>
          <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="Dossiers">
            <a routerLink="/dossiers">
              <span nz-icon nzType="file"></span>
              <span>Dossiers</span>
            </a>
          </li>
          <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nzTooltipPlacement="right" nzTooltipTitle="Examins">
            <a routerLink="/examins">
              <span nz-icon nzType="solution"></span>
              <span>Examins</span>
            </a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzTitle="Tests & Analyses" nzIcon="experiment">
        <ul>
          <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="Test Epreuves">
            <a routerLink="/test-epreuves">
              <span nz-icon nzType="file-text"></span>
              <span>Test Epreuves</span>
            </a>
          </li>
          <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="Epreuves">
            <a routerLink="/epreuves">
              <span nz-icon nzType="file-done"></span>
              <span>Epreuves</span>
            </a>
          </li>
          <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nzTooltipPlacement="right" nzTooltipTitle="Analyses">
            <a routerLink="/analyses">
              <span nz-icon nzType="bar-chart"></span>
              <span>Analyses</span>
            </a>
          </li>
        </ul>
      </li>

      <li *ngIf="role === 'TECHNICIEN' || role === 'ADMINISTRATEUR'" nz-menu-item nzMatchRouter nz-tooltip nzTooltipPlacement="right" nzTooltipTitle="Adresses">
        <a routerLink="/adresses">
          <span nz-icon nzType="environment"></span>
          <span>Adresses</span>
        </a>
      </li>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="toggleCollapse()">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
        <a nz-dropdown [nzDropdownMenu]="menu" [nzClickHide]="false" [(nzVisible)]="visible">
          <nz-avatar nzIcon="user" nzSize="large"></nz-avatar>
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>Profile</li>
            <li nz-menu-item>Settings</li>
            <li nz-menu-item (click)="logout()">Logout</li>
          </ul>
        </nz-dropdown-menu>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
