<div class="modal-wrapper" *ngIf="testEpreuve" (click)="closeModal($event)">
  <div class="update-test-container" (click)="$event.stopPropagation()">
    <h2 class="form-title">Modifier un Test Epreuve</h2>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="file-text" nzTheme="outline" class="icon"></span>
        Nom de l'épreuve:
      </label>
      <input nz-input placeholder="Nom de l'épreuve" [(ngModel)]="testEpreuve.nomTest" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="number" nzTheme="outline" class="icon"></span>
        Intervalle Min de Référence:
      </label>
      <input nz-input placeholder="Intervalle Min" [(ngModel)]="testEpreuve.intervalMinDeReference" type="number" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="number" nzTheme="outline" class="icon"></span>
        Intervalle Max de Référence:
      </label>
      <input nz-input placeholder="Intervalle Max" [(ngModel)]="testEpreuve.intervalMaxDeReference" type="number" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="setting" nzTheme="outline" class="icon"></span>
        Unité de Référence:
      </label>
      <input nz-input placeholder="Unité de Référence" [(ngModel)]="testEpreuve.uniteDeReference" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="info-circle" nzTheme="outline" class="icon"></span>
        Détails:
      </label>
      <textarea nz-input rows="3" placeholder="Ajouter des détails" [(ngModel)]="testEpreuve.Details"></textarea>
    </div>

    <div class="modal-footer">
      <button nz-button nzType="default" (click)="handleCancel()">Annuler</button>
      <button nz-button nzType="primary" (click)="handleOk()">Enregistrer</button>
    </div>
  </div>
</div>
