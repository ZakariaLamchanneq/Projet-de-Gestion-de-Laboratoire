<h2>Laboratories List</h2>
<nz-table #basicTable [nzData]="laboratoires" [nzBordered]="true">
  <thead>
    <tr>
      <th nzWidth="25%">Name</th>
      <th nzWidth="25%">Logo</th>
      <th nzWidth="25%">NRC</th>
      <th nzWidth="15%">Status</th>
      <th nzWidth="15%">Activation Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let laboratoire of basicTable.data">
      <td>{{ laboratoire.nom }}</td>
      <td><img [src]="laboratoire.logo" alt="{{ laboratoire.nom }}" style="width: 50px; height: 50px;" /></td>
      <td>{{ laboratoire.nrc }}</td>
      <td>{{ laboratoire.active ? 'Active' : 'Inactive' }}</td>
      <td>{{ laboratoire.dateActivation | date: 'shortDate' }}</td>
    </tr>
  </tbody>
</nz-table>
