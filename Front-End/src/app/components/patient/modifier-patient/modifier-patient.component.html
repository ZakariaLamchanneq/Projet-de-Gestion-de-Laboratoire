


<div class="modal-wrapper" *ngIf="newUser"(click)="closeModal($event)" >
  <div class="update-patient-container"(click)="$event.stopPropagation()">
    <h2 class="form-title">Modifier un Patient</h2>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="mail" nzTheme="outline" class="icon"></span>
        Email:
      </label>
      <input nz-input placeholder="Exemple@gmail.com" [(ngModel)]="newUser.email" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="user" class="icon"></span>
        Nom Complet:
      </label>
      <input nz-input placeholder="Entrer le nom complet" [(ngModel)]="newUser.nomComplet" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="calendar" class="icon"></span>
        Date de Naissance:
      </label>
      <nz-date-picker [nzFormat]="dateFormat" [(ngModel)]="newUser.dateNaissance"></nz-date-picker>

    </div>




    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="environment" class="icon"></span>
        Lieu de Naissance:
      </label>
      <input nz-input placeholder="Entrer le lieu de naissance" [(ngModel)]="newUser.lieuDeNaissance" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="user" class="icon"></span>
        Sexe:
      </label>
      <select nz-select [(ngModel)]="newUser.sexe">
        <option nzValue="Homme">Homme</option>
        <option nzValue="Femme">Femme</option>
      </select>
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="safety" class="icon"></span>
        Type de Pièce d'Identité:
      </label>
      <input nz-input placeholder="Entrer le type de pièce d'identité" [(ngModel)]="newUser.typePieceIdentite" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="idcard" class="icon"></span>
        Numéro de Pièce d'Identité:
      </label>
      <input nz-input placeholder="Entrer le numéro de pièce d'identité" [(ngModel)]="newUser.numPieceIdentite" type="number" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="home" class="icon"></span>
        Adresse:
      </label>
      <input nz-input placeholder="Entrer l'adresse" [(ngModel)]="newUser.adresse" />
    </div>

    <div class="form-group">
      <label class="menu-item">
        <span nz-icon nzType="phone" class="icon"></span>
        Téléphone:
      </label>
      <input nz-input placeholder="Entre votre numéro de téléphone" [(ngModel)]="newUser.numTel" type="number" />
    </div>

    <div class="modal-footer">
      <button nz-button nzType="default" (click)="handleCancel()">Annuler</button>
      <button nz-button nzType="primary" (click)="handleOk()">Enregistrer</button>
    </div>
  </div>
</div>
